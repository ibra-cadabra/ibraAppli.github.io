<h3>User Login</h3>
<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input [ngClass]="{ 'is-invalid': submitted}" class="form-control" formControlName="username" id="username"
           placeholder="Nom d'utilisateur" type="text"/>
    <div *ngIf="submitted" class="invalid-feedback">
      <div *ngIf="">username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [ngClass]="{ 'is-invalid': submitted}" class="form-control" formControlName="password" id="password"
           placeholder="Enter password here" type="password"/>
    <div *ngIf="submitted" class="invalid-feedback">
    </div>
  </div>
  <div class="form-group">
    <button (click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
    <button (click)="register()" class="btn btn-link">Register</button>
  </div>
</form>
